<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash pro Game</title>

    <!-- daisyUi tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUi tailwind link -->

     <!-- coustom css -->
     <link rel="stylesheet" href="styles/style.css">
     <!-- coustom css -->

</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] mx-auto container bg-[url(images/background.png)] bg-no-repeat bg-center">
                          <!-- home screen -->
    <section id="home-screen" class=" min-h-screen flex flex-col justify-center items-center">
          <div class="flex flex-col items-center gap-10">
            <h1 class=" text-8xl font-extrabold text-white">ALPHA CLASH PRO</h1>
            <h1 class="text-2xl font-semibold text-black">Creator By :- (Fharabi Hassan Nion)</h1>
            <p class="text-white font-extrabold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="text-white btn btn-outline btn-accent  bg-black">Play Now</button>
          </div>
    </section>
                          <!-- home screen -->

                            <!-- play ground -->
    <section id="play-ground" class="play-ground hidden">
        <!-- play ground container -->
              <div class="flex flex-col items-center gap-20 pt-20">
                 <!-- screen -->
                 <div class="border-[20px] rounded-2xl text-white border-[#04130191] bg-[#FFFFFFB3] artboard artboard-horizontal phone-6">
                    <div class="flex justify-center ">
                        <p class="bg-[#41302983] px-6 pb-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="current-alphabet" class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                 <!-- keyboard  start-->
                   <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                   </div>
                 <!-- keyboard end -->
                 <!-- Life Score -->
                 <div class="flex justify-between w-2/3">
                  <!-- display life button -->
                    <button class="btn rounded-full bg-red-500 text-white border-4 border-yellow-200">
                        Life
                        <img src="images/dolur (2).svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <!-- display score button -->
                      <button class="btn rounded-full bg-green-700 text-white border-4 border-yellow-200">
                        Score
                        <img src="images/dolur (1).svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                 </div>
              </div>               
    </section>
                            <!-- play ground -->

                          <!-- score -->
    <section id="final-score" class=" flex justify-center min-h-screen items-center hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff7a] p-5 rounded-lg">
                <h4 class="text-3xl"> Game Over !</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold ">Score :</span>
                    <span id="last-score" class="font-bold">14</span>
                </h1>
                <button onclick="play()" class="btn btn-outline btn-error bg-white">Play Agin</button>
                <p class="font-bold">Practice Wile Make You a Pro</p>
            </div>
    </section>
                           <!-- score -->
   </main>

   <script src="scripts/alpha-clash.js"></script>
   <script src="scripts/utility.js"></script>
</body>
</html>
